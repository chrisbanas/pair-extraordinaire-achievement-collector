name: Automate Pair Extraordinaire Badge

on:
  workflow_dispatch:

permissions:
  contents: write       # for checkout, commits & pushes
  pull-requests: write  # for creating & merging PRs

jobs:
  unlock-badge:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout main with full history
      - name: Checkout main
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: main

      # 2️⃣ Configure your Git identity
      - name: Set up Git user
        run: |
          git config user.name "chrisbanas"
          git config user.email "bananas595@gmail.com"

      # 3️⃣ Install & authenticate GitHub CLI with your PAT
      - name: Install GitHub CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y gh

      - name: Authenticate GH CLI
        env:
          TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        run: |
          unset GH_TOKEN
          echo "$TOKEN" | gh auth login --with-token

      # 4️⃣ Ensure .envexample exists on main
      - name: Ensure .envexample
        run: |
          git fetch origin main
          git checkout main
          git reset --hard origin/main
          if [ ! -f .envexample ]; then
            touch .envexample
            git add .envexample
            git commit -m "chore: add .envexample placeholder"
            git push origin main
          fi

      # 5️⃣ Loop 1…48: make change, co-author commit, PR → squash-merge
      - name: Create & merge 48 co-authored PRs
        env:
          COAUTHOR_NAME: "DongwanSummerXu"
          COAUTHOR_EMAIL: "dongwanxu23@gmail.com"
        run: |
          for i in $(seq 1 48); do
            # sync a clean main
            git fetch origin main
            git checkout main
            git reset --hard origin/main

            BR="badge-run-$i"
            # trivial bump for change #i
            echo "BADGE_RUN_$i=$(date +%s)" >> .envexample
            git add .envexample

            # commit with two Co-authored-by trailers
            git commit -m "chore: badge change #$i" \
                       -m "Co-authored-by: ${COAUTHOR_NAME} <${COAUTHOR_EMAIL}>" \
                       -m "Co-authored-by: chrisbanas <bananas595@gmail.com>"

            # push to an ephemeral branch
            git push origin HEAD:"$BR"

            # open a PR from $BR → main
            PR_URL=$(gh pr create \
                      --head "$BR" \
                      --base main \
                      --title "Automated co-authored PR #$i" \
                      --body "Unlock Pair Extraordinaire badge run #$i")

            # squash-merge & delete the branch
            gh pr merge "$PR_URL" --squash --delete-branch --admin

            # brief pause
            sleep 1
          done
