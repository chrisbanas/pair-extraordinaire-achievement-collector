name: Automate Pair Extraordinaire Badge

on:
  workflow_dispatch:

permissions:
  contents: write       # for checkout, commit, push
  pull-requests: write  # for creating & merging PRs

jobs:
  unlock-badge:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Fresh checkout of main
      - name: Checkout main
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: main

      # 2ï¸âƒ£ Set your Git identity
      - name: Set up Git user
        run: |
          git config user.name "chrisbanas"
          git config user.email "bananas595@gmail.com"

      # 3ï¸âƒ£ Install & authenticate gh CLI with your PAT
      - name: Install GitHub CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y gh

      - name: Login GH CLI
        env:
          TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        run: |
          unset GH_TOKEN
          echo "$TOKEN" | gh auth login --with-token

      # 4ï¸âƒ£ Ensure .envexample exists on main
      - name: Ensure .envexample
        run: |
          git fetch --prune origin
          git checkout main
          git reset --hard origin/main
          if [ ! -f .envexample ]; then
            touch .envexample
            git add .envexample
            git commit -m "chore: add .envexample placeholder"
            git push origin main
          fi

      # 5ï¸âƒ£ Loop 1â†’48: reset, commit, PR, squash-merge & clean
      - name: Create & merge 48 co-authored PRs
        env:
          COAUTHOR_NAME: "DongwanSummerXu"
          COAUTHOR_EMAIL: "dongwanxu23@gmail.com"
        run: |
          for i in $(seq 1 48); do
            # ðŸ§¹ Clean slate
            git fetch --prune origin
            git checkout main
            git reset --hard origin/main

            # ðŸŒ¿ Ephemeral branch
            BR="badge-run-$i"
            # bump .envexample
            echo "BADGE_RUN_$i=$(date +%s)" >> .envexample
            git add .envexample

            # commit with trailers
            git commit -m "chore: badge change #$i" \
                       -m "Co-authored-by: ${COAUTHOR_NAME} <${COAUTHOR_EMAIL}>" \
                       -m "Co-authored-by: chrisbanas <bananas595@gmail.com>"

            # force-push branch
            git push --force origin HEAD:"$BR"

            # extract full commit message (with trailers) for PR body
            PR_BODY="$(git log -1 --pretty=%B)"

            # open the PR
            PR_URL=$(gh pr create \
                      --head "$BR" \
                      --base main \
                      --title "chore: badge change #$i" \
                      --body "$PR_BODY")

            # squash-merge & delete the branch
            gh pr merge "$PR_URL" --squash --delete-branch --admin

            sleep 1
          done
